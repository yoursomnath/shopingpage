<!DOCTYPE html>

      crossorigin="anonymous"
    ></script>

    <script type="module" src="./index.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".banner").slick({
          dots: true,
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
          arrows: false,
